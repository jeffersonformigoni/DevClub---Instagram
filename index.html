<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevClub - Instagram</title>
</head>

<body>

    <div class="caixa-imagens">
        <img src="assets/celular.png" class="imagem-celular" alt="celular">
        <img src="assets/insta1.png" class="imagem-insta" alt="mulher com gato">
        <img src="assets/insta2.png" class="imagem-insta" alt="casal com maçã">
    </div>


    <div class="caixa-form">
        <img src="assets/insta-logo.png" class="insta-logo" alt="logo instagram">

        <input placeholder="Telefone, nome de usuário ou email" type="text">

        <input placeholder="Senha" type="password">

        <button type="submit">Entrar</button>

        <a class="login-facebook">Entrar com Facebook</a>

        <a class="esqueceu-senha">Esqueceu a senha ?</a>
    </div>

    <div class="naotem-conta">
        <p>Não tem uma conta ? Cadastre-se</p>
    </div>



</body>
<script src="scripts.js"></script>
</html>
